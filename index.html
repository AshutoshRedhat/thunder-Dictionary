<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Palette+Mosaic&family=Roboto+Slab&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Thunder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">

        <section class="input container">
            <h2 class="Myfont1 text-center">Find any word exist in the world :)</h2>
            <div class="form__wrap">
                <div class="input__wrap">
                    <input type="text" placeholder="Type a word" id="input">
                    <button id="search">Search</button>
                </div>
            </div>
        </section>

        <hr>

        <section class="data container my-4 info-container">
            <div class="loader data-center"></div>
            <p class="def data-center text-center"></p>
            <center><div class="audio data-center"></div></center>
            <div class="not__found data-center"></div>
        </section>

    </main>

    <!-- <section>
        <footer class="myfooter bg-light">
            <p class="text-center">Made by Noobest coder in world AKA Ashutosh Kumar</p>
        </footer>
    </section> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="./app.js"></script>

</html>
